<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Student Registration</h2>
        <form action="process_registration.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="studentid">Student ID:</label>
                <input type="text" class="form-control" id="studentid" name="studentid" required>
            </div>
            <div class="form-group">
                <label for="roomno">Student Roll No:</label>
                <input type="text" class="form-control" id="roomno" name="roomno" required>
            </div>
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <select class="form-control" id="year" name="year" required>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" class="form-control" id="course" name="course" required>
            </div>
            <div class="form-group">
                <label for="section">Section:</label>
                <select class="form-control" id="section" name="section" required>
                <option value="1">Sec A</option>
                    <option value="1">Sec B</option>
                    <option value="1">Sec C</option>
                    
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <input type="text" class="form-control" id="content" name="content" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="attendance">Attendance:</label>
                <input type="text" class="form-control" id="attendance" name="attendance" required>
            </div>
            <div class="form-group">
                <label for="ctmarks">CT Marks:</label>
                <input type="text" class="form-control" id="ctmarks" name="ctmarks" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
